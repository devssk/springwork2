<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인이 필요합니다.</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<style>
    .my-login {
        width: 700px;
        height: 700px;
        margin: auto;
    }
</style>
<script>
    $(document).ready(function (){
        setTimeout(function (){
            location.href='/user/login';
        },3000);
    })
</script>
<body>
    <div class="my-login">
        로그인을 해주세요!
        잠시 후 로그인 페이지로 이동합니다.
    </div>
</body>
</html>
