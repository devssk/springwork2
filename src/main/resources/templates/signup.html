<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <meta charset="UTF-8">
  <title>회원가입 페이지</title>
  <script>
    $(document).ready(function (){
      loginCheck();
    })
    function loginCheck(){
      if($('#my-username').text().trim() != ""){
        alert("이미 로그인이 되어있습니다.")
        location.href='/';
      }
    }

  </script>
</head>
<body>
<!--    모델에서 뿌려준 username을 숨김-->
<span id="my-username" th:text="${username}" style="display: none"></span>
<form id="go-login" action="/user/login" method="get">
  <a href="/user/login">로그인</a>
</form>
<form id="my_form" method="post" action="/user/logout">
  <a id="logout-text" href="javascript:{}" onclick="document.getElementById('my_form').submit();">로그아웃</a>
</form>
<div id="login-form">
  <div id="login-title">Sign up My blog</div>

  <form th:action="@{/user/signup}" method="post" modelAttribute="requestDto">
    <div class="login-id-label">Nickname</div>
    <input type="text" name="username" placeholder="Nickname" class="login-input-box">
    <br />
<!--    닉네임 유효성 검사 에러메세지-->
    <span style="color: red" th:text="${valid_username}"></span>
    <div class="login-id-label">Password</div>
    <input type="password" name="password" class="login-input-box">
    <br />
    <!--    닉네임 유효성 검사 에러메세지-->
    <span style="color: red" th:text="${valid_password}"></span>
    <div class="login-id-label">Password check</div>
    <input type="password" name="passwordCheck" class="login-input-box">
    <br />
    <!--    닉네임 유효성 검사 에러메세지-->
    <span style="color: red" th:text="${valid_passwordCheck}"></span>
    <div class="login-id-label">E-mail</div>
    <input type="text" name="email" placeholder="E-mail" class="login-input-box">
    <br />
    <!--    닉네임 유효성 검사 에러메세지-->
    <span style="color: red" th:text="${valid_email}"></span>
    <button id="login-id-submit">회원 가입</button>
    <br />
    <!--    닉네임 유효성 검사 에러메세지-->
    <span style="font-size: 20px; color:red" th:text="${errorMessage}"></span>
  </form>
</div>
</body>
</html>
